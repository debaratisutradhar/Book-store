<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest | Online Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <h1 class="logo">BookNest</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Categories</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-text">
        <h2>Discover Your Next Favorite Book</h2>
        <p>Buy books online with amazing discounts and fast delivery</p>
        <button>Explore Books</button>
    </div>
    <div class="hero-books">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" class="book b1">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" class="book b2">
        <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c" class="book b3">
    </div>
</section>

<!-- BOOK SECTION -->
<section class="books">
    <h2>Popular Books</h2>

    <div class="book-grid">
        <div class="book-card">
            <img src="Readingroomdvd.jpg">
            <h3>The Reading Room</h3>
            <p>₹156.99</p>
            <button>Buy Now</button>
        </div>

        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba">
            <h3>Creative Minds</h3>
            <p>₹180.50</p>
            <button>Buy Now</button>
        </div>

        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353">
            <h3>Learn & Grow</h3>
            <p>₹120.75</p>
            <button>Buy Now</button>
        </div>

        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66">
            <h3>Story World</h3>
            <p>₹200.00</p>
            <button>Buy Now</button>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2026 BookNest. All rights reserved.</p>
</footer>

</body>
</html>
